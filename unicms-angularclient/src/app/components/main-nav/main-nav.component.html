<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
      #drawer
      class="sidenav"
      [ngClass]="{hidden: !(isHandset$ | async)! === true}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/users" routerLinkActive="active">Users</a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">Settings</a>
      <a mat-list-item routerLink="/articles" routerLinkActive="active">Articles</a>
      <a mat-list-item routerLink="/comments" routerLinkActive="active">Comments</a>
    </mat-nav-list>
    <router-outlet></router-outlet>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>UniCMS</span>
      <span class="spacer"></span>
      <a routerLink="/users" routerLinkActive="active">Users</a>
      <a routerLink="/settings" routerLinkActive="active">Settings</a>
      <a routerLink="/articles" routerLinkActive="active">Articles</a>
      <a routerLink="/comments" routerLinkActive="active">Comments</a>
    </mat-toolbar>
    <router-outlet></router-outlet>


    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
