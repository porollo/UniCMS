 <div class="card-body">
   <table mat-table class="table table-bordered">
     <thead class="thead-white">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Application Name</th>
        <th scope="col">Application Version</th>
        <th scope="col">Database Engine</th>
        <th scope="col">View Engine</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let setting of settings">
        <td>{{ setting.id }}</td>
        <td>{{ setting.applicationName }}</td>
        <td>{{ setting.applicationVersion }}</td>
        <td>{{ setting.dbName }}</td>
        <td>{{ setting.viewEngine }}</td>
      </tr>
      </tbody>
    </table>
  </div>
